<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Wessons</title>
</head>

<body>
    <div class="card">
        <img class="logo" alt="logo" src="https://trello-attachments.s3.amazonaws.com/5ee28da5944303273f3db42c/784x732/fabda549ba6083909b939c2c4af11f84/11_Jun_2020_16_27.png">
        <form class="form">
            <label for="email">Email</label>
            <input class="i-text" id="email" type="email" required>
            <label for="pass">Contrase√±a</label>
            <input class="i-text" id="pass" type="password" required>
            <div>
                <input type="radio" id="i-alumno" name="user-type" value="alumno" required>
                <label for="i-alumno">Alumno</label>
            </div>
            <div>
                <input type="radio" id="i-profesor" name="user-type" value="profesor" required>
                <label for="i-profesor">Profesor</label>
            </div>
            <div>
                <input type="radio" id="i-institutoo" name="user-type" value="instituto" required>
                <label for="i-institutoo">Instituto</label>
            </div>
            <input class="i-submit" type="submit" value="Ingresar">
        </form>
    </div>
</body>

</html>
